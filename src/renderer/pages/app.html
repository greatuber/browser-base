<!DOCTYPE html>
<html>
  <head>
    $css
    <meta charset="UTF-8" />
    <title>Wexond</title>
  </head>

  <body>
    <div class="app">
      <div class="toolbar" id="toolbar">
        <div class="navigation-icons">
          <div class="toolbar-button back" id="back"></div>
          <div class="toolbar-button forward" id="forward"></div>
          <div class="toolbar-button refresh" id="refresh"></div>
        </div>
        <div class="tabbar" id="tabbar">
          <div class="tabs-container" id="tabs"></div>
          <div class="horizontal-scrollbar" id="tabs-scrollbar">
            <div
              class="horizontal-scrollbar-thumb"
              id="tabs-scrollbar-thumb"
            ></div>
          </div>
          <div class="toolbar-button add-tab" id="new-tab"></div>
        </div>
        <div class="windows-buttons" id="windows-buttons">
          <div
            class="windows-button windows-minimize"
            id="window-minimize"
          ></div>
          <div
            class="windows-button windows-maximize"
            id="window-maximize"
          ></div>
          <div class="windows-button windows-close" id="window-close">
            <div class="windows-button-icon windows-close"></div>
          </div>
        </div>
      </div>
    </div>

    $bundles
  </body>
</html>
