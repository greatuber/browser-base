<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Wexond</title>
</head>

<body>
  <div id="app"></div>
</body>

<script>
  function loadScripts(scripts) {
    scripts.forEach(item => {
      const script = document.createElement('script');
      script.src = item;
      document.body.appendChild(script);
    });
  }

  if (process.env.ENV === 'dev') {
    loadScripts([`http://localhost:8080/app.js`]);
  } else {
    loadScripts([`file:///${__dirname}/../../../build/app.js`]);
  }
</script>

</html>
